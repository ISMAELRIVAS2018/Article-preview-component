<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
        max-width: 1200px;
        margin: 0 auto;
    }
    .card {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
    }
    .card-item {
        min-height: 334px;
    }
    
    .black {
        background-color: black;
    }
    .orange {
        background-color: orange;
    }
    .red {
        background-color: red;
    }
</style>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-item black"></div>
            <div class="card-item orange"></div>
            <div class="card-item red"></div>
        </div>
    </div>
</body>
</html>
